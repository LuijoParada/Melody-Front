<div class="flex flex-col items-center justify-center min-h-screen bg-slate-800">
  <!-- dark theme -->
  <div class="container m-4">
    <div class="max-w-3xl w-full mx-auto grid gap-4 grid-cols-1">

      <!-- profile card -->
      <div class="flex flex-col top-0 z-10 ">
        <div class="bg-slate-900 border border-white shadow-lg  rounded-2xl p-4 mb-4 ">
          <div class="flex-none sm:flex">
            <div class=" relative h-32 w-32   sm:mb-0 mb-3">
              <img src="no-prof-image.png" alt="foto de perfil" class=" w-32 h-32 object-cover rounded-2xl">
            </div>

            <div class="flex-auto sm:ml-5 justify-evenly">
              <div class="flex items-center justify-between sm:mt-2">
                <div class="flex items-center">
                  <div class="flex flex-col">
                    <div class="w-full flex-none text-lg text-gray-200 font-bold leading-none">{{ userName }}</div>
                    <div class="flex-auto text-gray-400 my-1">
                      <span class="mr-3 ">{{ userEmail }}</span><span class="mr-3 border-r border-gray-600  max-h-0"></span><span>La musica me hace feliz</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex-auto text-gray-400 my-1">
                <!-- <span class="mr-3 ">Has guardado: {{userCount || 0}}</span> -->
              </div>
              <div class="flex flex-row items-center">
                <div class="flex">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 text-yellow-400">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                    </path>

                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 text-yellow-400">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                    </path>
                  </svg><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 text-yellow-400">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                    </path>
                  </svg><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 text-yellow-400">

                    </path>
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 text-yellow-400">

                    </path>
                  </svg>
                </div>
              </div>

            
          </div>
        </div>
      </div>
      <!---stats-->

        <!--AQUI PODRIA IR LA TABLA-->
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 border border-white">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th class="px-4 py-3 ">Nombre de la partitura <svg class="inline ml-2" xmlns="http://www.w3.org/2000/svg" fill="white" width="16" height="16" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24">
                    <path d="m23,0h-1c-2.757,0-5,2.243-5,5v9.261c-.952-.787-2.172-1.261-3.5-1.261-3.032,0-5.5,2.467-5.5,5.5s2.468,5.5,5.5,5.5,5.5-2.467,5.5-5.5V5c0-1.654,1.346-3,3-3h1c.553,0,1-.448,1-1s-.447-1-1-1ZM0,1C0,.448.447,0,1,0h11c.553,0,1,.448,1,1s-.447,1-1,1H1c-.553,0-1-.448-1-1Zm0,6c0-.552.447-1,1-1h11c.553,0,1,.448,1,1s-.447,1-1,1H1c-.553,0-1-.448-1-1Zm8,6c0,.552-.447,1-1,1H1c-.553,0-1-.448-1-1s.447-1,1-1h6c.553,0,1,.448,1,1Z"/>
                  </svg>
                </th>
                <th class="px-4 py-3"></th>
                <th class="px-4 py-3">Nombre del audio<svg class="inline ml-2" xmlns="http://www.w3.org/2000/svg" fill="white" id="Layer_1" width="16" height="16" viewBox="0 0 24 24"  data-name="Layer 1"><path d="m22.554.923a3.978 3.978 0 0 0 -3.291-.853l-9.184 1.722a5 5 0 0 0 -4.079 4.914v9.85a3.959 3.959 0 0 0 -2-.556 4 4 0 1 0 4 4v-9.124a2 2 0 0 1 1.632-1.966l11.183-2.1a1 1 0 0 1 1.185.99v5.76a3.959 3.959 0 0 0 -2-.56 4 4 0 1 0 4 4v-13a3.987 3.987 0 0 0 -1.446-3.077z"/></svg></th>
                <th class="px-4 py-3"></th>
                <th class="px-4 py-3">Borrar<svg class="inline ml-2" xmlns="http://www.w3.org/2000/svg" fill="white" id="Layer_1" width="16" height="16" data-name="Layer 1" viewBox="0 0 24 24">
                    <path d="m17,4v-2c0-1.103-.897-2-2-2h-6c-1.103,0-2,.897-2,2v2H1v2h1.644l1.703,15.331c.169,1.521,1.451,2.669,2.982,2.669h9.304c1.531,0,2.813-1.147,2.981-2.669l1.703-15.331h1.682v-2h-6Zm-8-2h6v2h-6v-2Zm6.957,14.543l-1.414,1.414-2.543-2.543-2.543,2.543-1.414-1.414,2.543-2.543-2.543-2.543,1.414-1.414,2.543,2.543,2.543-2.543,1.414,1.414-2.543,2.543,2.543,2.543Z"/>
                  </svg>
                </th>
              </tr>
            </thead>
            <tbody *ngIf="favorites.length > 0; else noFavorites" class="bg-slate-900">
              <tr *ngFor="let favorite of favorites">
                <td class="px-4 py-4">{{ favorite.nombre_pdf }}</td>
                <td class="px-8 py-4 align-center text-center">
                  <svg (click)="downloadFile(favorite.nombre_pdf)" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="25" height="25" fill="white">
                    <path d="M23,24H1c-.55,0-1-.45-1-1s.45-1,1-1H23c.55,0,1,.45,1,1s-.45,1-1,1Zm-8.23-5.14s6.35-6.75,6.35-6.75c.87-.87,1.12-2.11,.65-3.24-.47-1.13-1.52-1.84-2.75-1.85h-2.07s-.03-3.05-.03-3.05c0-2.19-1.78-3.97-3.97-3.97h-1.98c-2.19,0-3.97,1.78-3.97,3.98v3.02s-2.05,0-2.05,0c-1.23,0-2.28,.71-2.75,1.85-.47,1.13-.22,2.38,.63,3.22l6.33,6.8c.77,.76,1.79,1.16,2.81,1.16s2.03-.39,2.81-1.16Zm-6.77-9.86c.27,0,.52-.11,.71-.29,.19-.19,.29-.44,.29-.71V3.97c0-1.09,.88-1.97,1.97-1.97h1.98c1.09,0,1.97,.89,1.97,1.98l.03,4.05c0,.55,.45,.99,1,.99h3.05c.61,0,.85,.47,.9,.61,.06,.14,.22,.64-.24,1.09l-6.33,6.73c-.77,.76-2.01,.75-2.75,.01l-6.33-6.8c-.43-.43-.27-.93-.21-1.07,.06-.14,.3-.61,.9-.61h3.06Z" />
                  </svg>
                </td>
                <td class="px-4 py-4">{{ favorite.nombre_audio }}</td>
                <td class="px-10 py-4">
                  <svg (click)="downloadFile(favorite.nombre_audio)" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="25" height="25" fill="white">
                    <path d="M23,24H1c-.55,0-1-.45-1-1s.45-1,1-1H23c.55,0,1,.45,1,1s-.45,1-1,1Zm-8.23-5.14s6.35-6.75,6.35-6.75c.87-.87,1.12-2.11,.65-3.24-.47-1.13-1.52-1.84-2.75-1.85h-2.07s-.03-3.05-.03-3.05c0-2.19-1.78-3.97-3.97-3.97h-1.98c-2.19,0-3.97,1.78-3.97,3.98v3.02s-2.05,0-2.05,0c-1.23,0-2.28,.71-2.75,1.85-.47,1.13-.22,2.38,.63,3.22l6.33,6.8c.77,.76,1.79,1.16,2.81,1.16s2.03-.39,2.81-1.16Zm-6.77-9.86c.27,0,.52-.11,.71-.29,.19-.19,.29-.44,.29-.71V3.97c0-1.09,.88-1.97,1.97-1.97h1.98c1.09,0,1.97,.89,1.97,1.98l.03,4.05c0,.55,.45,.99,1,.99h3.05c.61,0,.85,.47,.9,.61,.06,.14,.22,.64-.24,1.09l-6.33,6.73c-.77,.76-2.01,.75-2.75,.01l-6.33-6.8c-.43-.43-.27-.93-.21-1.07,.06-.14,.3-.61,.9-.61h3.06Z" />
                  </svg>
                </td>
                <td class="px-6 py-4">
                  <button class="text-red-500" (click)="toggleModal()">
                    <svg class="inline ml-6" xmlns="http://www.w3.org/2000/svg" fill="red" id="Layer_1" width="16" height="16" data-name="Layer 1" viewBox="0 0 24 24">
                      <path d="m17,4v-2c0-1.103-.897-2-2-2h-6c-1.103,0-2,.897-2,2v2H1v2h1.644l1.703,15.331c.169,1.521,1.451,2.669,2.982,2.669h9.304c1.531,0,2.813-1.147,2.981-2.669l1.703-15.331h1.682v-2h-6Zm-8-2h6v2h-6v-2Zm6.957,14.543l-1.414,1.414-2.543-2.543-2.543,2.543-1.414-1.414,2.543-2.543-2.543-2.543,1.414-1.414,2.543,2.543,2.543-2.543,1.414,1.414-2.543,2.543,2.543,2.543Z" />
                    </svg>
                    <div *ngIf="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" >
                      <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
                        <h2 class="text-lg font-bold mb-4">Confirmación</h2>
                        <p class="mb-6">¿Estás seguro que quieres borrar a esta partitura?</p>
                        <div class="flex justify-end space-x-4">
                          <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg">No</button>
                          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg" (click)="deleteFavorite(favorite.id)">Sí</button>
                        </div>
                      </div>
                      </div>
                  </button>

                </td>
              </tr>
            </tbody>
            
            <ng-template #noFavorites>
              <tr>
                <td colspan="5" class="text-center py-4">Empieza a guardar tus favoritos</td>
              </tr>
            </ng-template>
            
          </table>
        </div>
        
        
      
      <div class="grid gap-4 grid-cols-1 md:grid-cols-2">
        <!--NO SE QUE PODRIA IR AQUI-->
      </div>

    </div>
    
    
  </div>
</div>
