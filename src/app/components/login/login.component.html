<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
        <h1 class="title-font font-medium text-3xl text-gray-900">Aqui deberiamos poner un slider con algunas fotos o algo chevere</h1>
        <p class="leading-relaxed mt-4">O hablar de las cosas que se pueden hacer al logguearse yo que c</p>
      </div>
      
      <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Ingresa para obtener la experiencia completa</h2> 
      
        <form (submit)="onSubmit()">
          <div class="relative mb-4">
            <label for="Correo" class="leading-7 text-sm text-gray-600">Correo</label>
            <input type="text" id="Login-email" [(ngModel)]="email" name="Correo" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>

          <div class="relative mb-4">
            <label for="Contraseña" class="leading-7 text-sm text-gray-600">Contraseña</label>
            <input type="password" id="Login-password" name="Contraseña" [(ngModel)]="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>

          <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Entrar</button>
          <p class="text-xs text-gray-500 mt-3">m</p>

        </form>
        
      </div>

    </div>
  </section>
