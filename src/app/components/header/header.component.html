<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-4 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" routerLink="/">
        <img src="logo.png" alt="Melody logo" class="w-12] h-12 text-white  rounded-full" >
        <span class="ml-3 text-xl">Melody</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900" routerLink="/">Inicio</a>
        <a class="mr-5 hover:text-gray-900" routerLink="/audio-to-partiture">Audio a partitura</a>
        <a class="mr-5 hover:text-gray-900" routerLink="/learning-path">Teoria</a>
        <a class="mr-5 hover:text-gray-900" routerLink="/challenges">Ejercicios</a>
      </nav>
      <div *ngIf="!authService.isLoggedIn()" >
        <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" routerLink="/register">Registrate
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
        <button class="inline-flex ml-3 items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" routerLink="/login">Ingresar
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
      <app-avatar *ngIf="authService.isLoggedIn()"></app-avatar>
    </div>
  </header>
