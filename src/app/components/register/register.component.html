<section class="w-full h-full bg-gray-900 musical-notes-background">
  <div class="container mx-auto px-4 py-10">
    <div class="flex content-center items-center justify-center">
      <div class="w-full lg:w-4/12">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
          <div class="rounded-t mb-0 px-6 py-6">
            <div class="text-center mb-3">
              <h6 class="text-gray-600 text-lg font-bold">
                Regístrate con tus datos
              </h6>
            </div>
            <hr class="mt-6 border-b-1 border-gray-400" />
          </div>
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <form>
              <div class="relative w-full mb-3">
                <label for="name" class="block uppercase text-gray-700 text-xs font-bold mb-2">Nombre</label>
                <input type="text" id="name" class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" [(ngModel)]="name" name="name">
              </div>
              <div class="relative w-full mb-3">
                <label for="email" class="block uppercase text-gray-700 text-xs font-bold mb-2">Correo</label>
                <input type="text" id="email" class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" [(ngModel)]="email" name="email">
              </div>
              <div class="relative w-full mb-3">
                <label for="password" class="block uppercase text-gray-700 text-xs font-bold mb-2">Contraseña</label>
                <input type="password" id="password" class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" [(ngModel)]="password" name="password">
              </div>
              <div class="relative w-full mb-3">
                <label for="passwordConfirmation" class="block uppercase text-gray-700 text-xs font-bold mb-2">Confirmar Contraseña</label>
                <input type="password" id="passwordConfirmation" class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" [(ngModel)]="passwordConfirmation" name="passwordConfirmation">
              </div>
              <div class="text-center mt-6">
                <button class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full" (click)="onSubmit()"
                  type="submit" style="transition: all 0.15s ease 0s;">Registro</button>
              </div>
            </form>
          </div>
        </div>
        <div class="flex flex-wrap mt-6 justify-center">
          <div class="w-full text-center">
            <a routerLink="/login" class="text-gray-300"><small>¿Ya tienes una cuenta?</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
