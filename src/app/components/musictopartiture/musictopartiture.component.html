<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-col px-5 py-8 justify-center items-center">
    <div class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center">

      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Carga tu audio y obten su partitura</h1>
      
      <div class="flex items-center justify-center w-full mb-4" >
          <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                  <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                  <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click para subir el archivo</span> o arrastre y suelte </p><p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800 x 400px)</p>
              </div>
              <input id="dropzone-file" type="file" class="hidden" accept=".mp3, .wav" />
          </label>
      </div> 
      <form (ngSubmit)="onSubmit($event)">
      <input type="file" class="" (change)="onFileChange($event)" accept=".mp3, .wav, .ogg, .flac"/>

      <input class="hidden block w-full mt-2 mb-8 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">

      <div class="flex w-full justify-center items-center">
        <button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded 
        text-lg" [disabled]="disableButton"   type="submit">Convertir</button>
      </div>
      </form>
      <p class="text-sm mt-2 text-gray-500 mb-8 w-full">Este proceso puede tardar unos segundos</p>
      <div class="unico flex text-gray-300">


      </div>
    </div>
  </div>
</section>
