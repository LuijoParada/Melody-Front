<section class="text-gray-600 body-font">
  <div class="container px-5 py-2 mx-auto">
    
    <div class="flex justify-center w-full mx-auto">

      <div [ngClass]=" isSent ? 'xl:w-1/3' : 'xl:w-3/4'" class="md:w-1/2 p-4">
        <form (ngSubmit)="onSubmit($event)">
          <div class="bg-gray-100 p-6 rounded-lg">

            <div class="container mx-auto flex flex-col px-5 py-8 justify-center items-center">
              <div class="flex items-center justify-center w-full mb-4">
                <div [ngClass]="isActive ? 'hidden' : 'active'" class="relative flex flex-wrap m-4 border border-gray-300 rounded-lg p-4 bg-transparent">
                  <button (click)="fileDrop()" type="button" class="absolute top-2 right-2 bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                    <span class="sr-only">Borrar archivo</span>
                    <!-- Icono de cerrar -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                  <div class="lg:w-fit md:w-1/2 p-4 w-full">
                    <a class="block relative h-48 rounded overflow-hidden">
                      <img alt="ecommerce" class="object-cover object-center w-full block max-w-48" src="..\\public\audio-icon.png">
                    </a>
                    <div class="mt-4">
                      <h2 *ngIf="fileName" class="text-gray-900 title-font text-lg font-medium">{{ fileName }}</h2>
                    </div>
                  </div>
                </div>
              
 
                <label for="dropzone-file" [ngClass]="isActive ? 'active' : 'hidden'" class="file-container flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
                  (dragover)="onDragOver($event)" 
                  (drop)="onFileDrop($event)">
                  
                  <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click para subir el archivo</span> o arrastre y suelte</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">MP3, WAV or OGG (MAX. 30s)</p>
                  </div>
              
                  <input #fileInput id="dropzone-file" type="file" class="hidden" (change)="onFileChange($event)" accept=".mp3, .wav" />
                </label> 
              </div>              

              <input class="hidden block w-full mt-2 mb-8 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" name="dropzone-file" id="file_input" type="file" (change)="onFileChange($event)">
              <div class="flex w-full justify-center items-center">
                <button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none mb-2 hover:bg-blue-600 rounded 
                text-lg" [disabled]="disableButton" type="submit">Convertir</button>
              </div>
            
              <div #alertBottom></div>
            </div> 
          </div>
        </form>
      </div>
      <!--Aqui voy a -->
      <div [ngClass]=" isSent ? 'active' : 'hidden'" class="xl:w-1/2 md:w-1/2 p-4">
        <div class="bg-gray-100 p-6 rounded-lg">
          
        <div *ngIf="isLoading" role="status" class="max-w-sm animate-pulse">
          <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
          <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px] mb-2.5"></div>
          <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
          <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[330px] mb-2.5"></div>
          <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[300px] mb-2.5"></div>
          <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
          <span class="sr-only">Loading...</span>
        </div>


          
          <embed *ngIf="pdfUrl" [src]="pdfUrl" width="500" height="375" type="application/pdf">

        </div>
      </div>

    </div>

  </div>
</section>
